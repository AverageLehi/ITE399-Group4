<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>

    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }

        tfoot {
            background-color: #e6e6e6;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Grades â€“ ITE 186</caption>

        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Quiz 1</th>
                <th>Quiz 2</th>
                <th>Final Grade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>2023-001</td>
                <td>Lehi Gomez</td>
                <td>90</td>
                <td>88</td>
                <td>89</td>
            </tr>

            <tr>
                <td>2023-002</td>
                <td>Juan Dela Cruz</td>
                <td>85</td>
                <td>87</td>
                <td>86</td>
            </tr>

            <tr>
                <td>2023-003</td>
                <td>Maria Santos</td>
                <td colspan="2">Absent</td>
                <td>75</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Class Average</td>
                <td>83</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
